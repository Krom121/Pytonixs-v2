{% load static %}
 <div class="navbar">
    <input type="checkbox" class="navbar__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navbar__button">
        <span class="navbar__icon">
            &nbsp;
        </span>
    </label>
    <div class="navbar__background"></div>
    <nav class="navbar__nav">
        <ul class="navbar__list">
            <li class="navbar__item"><a href="{% url 'home' %}" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="{% url 'about' %}" class="navbar__link">Who we are</a></li>
            <li class="navbar__item"><a href="{% url 'service' %}" class="navbar__link">What We Do</a></li>
            <li class="navbar__item"><a href="{% url 'project' %}" class="navbar__link">Completed works</a></li>
            <li class="navbar__item"><a href="{% url 'contact' %}" class="navbar__link">Get in touch today</a></li>
        </ul>
    </nav>
<header class="header">
    <div class="logo-box">
        <img src="{% static 'img/pytonixs.svg' %}" class="logo" alt="Pytonixs Ltd logo">
    </div>
    <div class="text-box">
        <h1 class="heading-primary">
        <span class="heading-primary--main">
            Pytonixs Ltd
        </span>
        <span class="heading-primary--sub">
            infinite possibilities
        </span>
        </h1>
    </div>
{% if messages %}
    <div class="messages">
    <ul>
{% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
    </ul>
</div>
    {% endif %}
</header>
