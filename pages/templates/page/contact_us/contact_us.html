{% extends 'base_layout/base.html' %}
{% load static %}
{% block header %}
{% endblock %}
{% block content %}
<section class="contact-page">
        <div class="form-container">
            <h2 class="form-container__heading">Get in Touch today</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                {{ field }}
                {{ form.errors }}
                <button class="btn--form">Send your message<span class="form-container__icons">&#128513;</span></button>
            </form>
        </div>
</section>  
{% endblock %}
